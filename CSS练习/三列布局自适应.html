<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三列布局练习</title>
    <style>
    body {
        margin: 0;
        padding: 0;
    }

    .main {
        border: 1px black solid;
        
    }

    .left {
        background: pink;
        float: left;
        height: 333px;
        width: 33.33%;
    }
    .middle {
        background: red;
        float: left;
        height: 333px;
        width: 33.33%;
    }
    .right {
        background: green;
        float: left;
        height: 333px;
        width: 33.33%;
    }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="middle">
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
