<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复习html标签1</title>
    <style type="text/css">
        table tr td,
        th {
            border: 1px solid #000
        }
    </style>
</head>

<body>
    <strong>强调</strong><br>
    <q>引用文本</q>
    <blockquote>blockquote</blockquote>
    <address>zdn</address>
    <!-- 无序列表 -->
    <ul>
        <li>财经</li>
        <li>体育</li>
        <li>时政</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <table>
        <caption>标题文本</caption>
        <tr>
            <th>序号</th>
            <th>名称</th>
        </tr>
        <tr>
            <td>1</td>
            <td>耳机</td>
        </tr>
        <tr>
            <td>2</td>
            <td>音响</td>
        </tr>
    </table>
    <a href="http://www.baidu.com" title="百度">click me</a><br>
    <a href="http://www.baidu.com" target="百度">新窗口打开</a><br>
    <img src="http://img.mukewang.com/52da54ed0001ecfa04120172.jpg" alt="失败"
    title="盖茨比"><br>

    <form action="http://localhost/getUserInfo.do" method="POST">
    <input type="text" name="username">
    </form>
</body>

</html>
