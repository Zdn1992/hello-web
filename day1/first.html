<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复习html标签</title>
</head>
<body>
    <strong>强调</strong><br>
    <q>引用文本</q>
    <blockquote>blockquote</blockquote>
    <address>zdn</address>
    <!-- 无序列表 -->
    <ul>
        <li>财经</li>
        <li>体育</li>
        <li>时政</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <table>
        <tr>
            <th>序号</th>
            <th>名称</th>
        </tr>
        <tr>
            <td>1</td>
            <td>耳机</td>
        </tr>
        <tr>
            <td>2</td>
            <td>音响</td>
        </tr>
    </table>
</body>
</html>
